<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <script type="text/javascript" src="./script.js"></script>

  <form method="post">
    <label for="name">Name</label>
    <input id="name" name="name" type="text" placeholder="Name" required>
    <br><br>

    <label for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="Email" required>
    <br><br>

    <label>Gender:</label>
    <input id="gender_m" name="gender" type="radio" value="Male" required>
    <label for="gender_m">Male</label>

    <input id="gender_f" name="gender" type="radio" value="Female" required>
    <label for="gender_f">Female</label>
    <br><br>

    <label for="cars">Car Brands:</label>
    <select id="cars" name="cars" required>
      <option value="">--Select a car--</option>
      <option value="BMW">BMW</option>
      <option value="Audi">Audi</option>
      <option value="Mercedez">Mercedez</option>
    </select>
    <br><br>

    <label for="carage">Car Age</label>
    <input type="number" id="carage" name="carage" placeholder="Age" required>
    <br><br>

    <label for="dop">Date of Purchase</label>
    <input type="date" id="dop" name="dop" required>
    <br><br>

   

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <br><br>

    

    <button type="submit">Submit</button>
  </form>
</body>

</html>
